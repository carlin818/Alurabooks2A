<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="cabeçalho">
        <div class="container">
        <span class="cabeçalho__menu-hamburguer container__imagem"></span>
        <img src="img/Logo.svg" alt="logo da alura books" class="container__imagem">
    </div>
    <div class="container">
        <a href="#"><img src="img/Favoritos.svg" alt="meus favoritos" class="container__imagem"></a>
        <a href="#"><img src="img/Compras.svg" alt="carrinho de compras" class="container__imagem"></a>
        <a href="#"><img src="img/Usuario.svg" alt="meu perfil" class="container__imagem"></a>
    </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Ja sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante oq precisa para o seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua proxima leitura?">
    </section>

    <section class="carrosel">
        <h2 class="carrosel__titulo">Novos Lançamentos</h2>
        <!--Slider main container-->
        <div class="swiper">
            <!--Additional requiered wrapper-->
            <div class="swiper-wrapper">
                <!--Slides-->
                <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt="Livro sobre apache Kafka e spring boot"></div>
                <div class="swiper-slide"><img src="img/Liderança.svg" alt="Livro sobre Liderança em design"></div>
                <div class="swiper-slide"><img src="img/Javascript.svg" alt="Livro sobre Javascript assertivo"></div>
                <div class="swiper-slide"><img src="img/Guia Front-end.svg" alt="Livro guia Front end"></div>
                <div class="swiper-slide"><img src="img/Portugol.svg" alt="Livro sobre portugol"></div>
                <div class="swiper-slide"><img src="img/Acessibilidade.svg" alt="Livro sobre acessibilidade"></div>

                <!--If we need navigation buttons-->
                <div class="swiper-button-prew"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper(".swiper", {

        }
       
        },
     )
    </script>
</body>
</html>
